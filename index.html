<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assets/sabres_without_text.jpg">
    <title>House Points</title>
</head>

<body id="body">
    <div class="start">
        <div id="start-button-container" class="start-screen">
            <a id="start-button" class="neon-button">Start</a>
            <img id="img" class="img" src="./assets/SSIS__logo.png" alt="" srcset="">
        </div>

    </div>


    <div class="winner" id="winner">

    </div>


    <div class="background">
        <img id="sabre" class="background-image" src="./assets/sabres_without_text.jpg">
    </div>




    <div id="container" class="container">
        <!--Amber-->
        <header id="header" class="header">
            SSIS HOUSE POINTS
        </header>

        <div class="container_house">
            <div class="container_house_top amber">
                <img class="container_house_top_img_amber" src="./assets/amberDark.jpg" alt="" srcset="">
            </div>
            <div id="amber-points" class="container_house_bottom">
                0
            </div>
        </div>
        <!--Sapphire-->
        <div class="container_house">
            <div class="container_house_top sapphire">
                <img class="container_house_top_img_sapphire" src="./assets/sapphireDark.jpg" alt="" srcset="">
            </div>
            <div id="sapphire-points" class="container_house_bottom">
                0
            </div>
        </div>
        <!--Ruby-->
        <div class="container_house">
            <div class="container_house_top ruby">
                <img class="container_house_top_img" src="./assets/rubyDark.jpg" alt="" srcset="">
            </div>
            <div id="ruby-points" class="container_house_bottom">
                0
            </div>
        </div>
        <!--Pearl-->
        <div class="container_house">
            <div class="container_house_top pearl">
                <img class="container_house_top_img" src="./assets/pearlDark.jpg" alt="" srcset="">
            </div>
            <div id="pearl-points" class="container_house_bottom">
                0
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
